<form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control form-control-lg" id="nameInput">
    </div>
    <div class="mb-3 form-floating">
        <label for="osis" class="form-label">Osis</label>
        <input type="text" class="form-control" id="osisInput">
      </div>
    <div class="mb-3">
        <label for="grade" class="form-label">Grade</label>
        <input type="text" class="form-control form-control-lg" id="gradeInput" placeholder="12th" readonly>
    </div>
    <div class="mb-3">
        <label for="Homeroom" class="form-label">Grade</label>
        <input type="text" class="form-control" placeholder="7EE" disabled>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="mb-3">
      <label for="period" >Period</label>
      <select class="form-control form-control-sm" id="periodInput">
        <option>1</option>
        <option>2</option>
      </select>
    </div>
    <div class="mb-3">
        <label for="file" class="form-label">Choose file</label>
        <input class="form-control" type="file" id="fileInput">
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
